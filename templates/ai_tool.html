<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="ai-tool-container">
        <div class="chat-header">
            أداة الذكاء الاصطناعي
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message chat-ai">
                مرحباً بك! أنا مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>
        <form class="chat-input" id="chat-form">
            <div class="chat-input-box">
                <input type="text" id="prompt-input" placeholder="اكتب سؤالك هنا...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='ai_tool.js') }}"></script>
</body>
</html>
